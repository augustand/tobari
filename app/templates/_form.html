{% macro render_field(field) %}
{% if field.errors %}
<div class="form-group has-error">
  {% else %}
  <div class="form-group">
    {% endif %}
    {{ field.label(class="col-sm-3 control-label") }}
    <div class="col-sm-9">
      {{ field(class="form-control", **kwargs)|safe }}
      {% if field.errors %}
      <ul class="help-block">
        {% for error in field.errors %}
        <li>{{ error }}</li>
        {% endfor %}
      </ul>
      {% endif %}
    </div>
  </div>
  {% endmacro %}
