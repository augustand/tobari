{% extends "base.html"%}
{% block content %}
<div class="row">
  <div class="col-md-8 col-md-offset-2">
    <table class="table table-bordered table-striped">
      <tr>
        <th>ID</th>
        <td>{{ fund.id }}</td>
      </tr>
      <tr>
        <th>项目代码</th>
        <td>{{ fund.fundbook_id }}</td>
      </tr>
      <tr>
        <th>负责人</th>
        <td>{{ fund.income }}</td>
      </tr>
      <tr>
        <th>经费总额</th>
        <td>{{ fund.expend }}</td>
      </tr>
       <tr>
        <th>经费总额</th>
        <td>{{ fund.abtract }}</td>
      </tr>

    </table>
    <a href='/fund/{{fund.id}}/edit' class="btn btn-primary">修改</a>
  </div>
</div>
{% endblock %}
{% block js %}
$('#fund-nav').addClass('active');
{% endblock %}
